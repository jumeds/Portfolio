<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeiro projeto usando HTML e CSS">
    <title>Landing Page com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="cor.png" alt="Logo Juliana Medeiros">
        <nav class="cabecalho-menu">
            <a href="https://www.linkedin.com/in/julianameds94" target="_blank" class="cabecalho-item">LinkedIn</a>
            <a href="https://www.instagram.com/juliana_meds/" target="_blank"class="cabecalho-item">Instagram</a>
